<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Registro</title>
      <link rel="stylesheet" href="registro.css">
</head>
<body>


  <section class="login" id="login">

    <div class="heading">
      <h3>REGISTRATE AQUÍ</h3>
   </div>

  <center><div class="logins">
       <form action="guardar1.php"  method="post" class="login-form">
        <img src="imagenes/WhatsApp Image 2023-03-02 at 12.35.31 PM.jpeg" width="160PX" height="120px">

        
        <h1>seleccione tipo de documento:</h1>
        <select name="fk_id_documento[]" required class="btn">
        <option value="1">CC</option>	
        <option value="2">TI</option>	
        <option value="3">CE</option>				
        </select>
        <br>

         <input type="text" name="documento" placeholder="documento"  required pattern="[0-9]+" minlength="8" maxlength="40" 
         title="Solo Introduzca numeros. Tamaño mínimo: 8. Tamaño máximo: 20" required class="btn">

         <input type="text" name="nombre" placeholder="nombre"  required pattern="[A-Za-z]+" minlength="3" maxlength="20"  
         title="Solo Introduzca letras. Tamaño mínimo: 3. Tamaño máximo: 20" class="btn">

         <input type="text" name="apellido" placeholder="apellido"  required pattern="[A-Za-z]+" minlength="3" maxlength="20"  
         title="Solo Introduzca letras. Tamaño mínimo: 3. Tamaño máximo: 20" class="btn">

         <input type="hidden" name="perfil" value="2" readonly required class="btn">

         <input type="text" name="usuario" placeholder="usuario"  required pattern="[A-Za-z]+" minlength="3" maxlength="20"  
         title="Solo Introduzca letras. Tamaño mínimo: 3. Tamaño máximo: 20" class="btn">
        
         <input type="password" name="pass" placeholder="contraseña" required pattern="[A-Za-z0-9]+" minlength="5" maxlength="20"
         title="Su contraseña debe cumplor con los requisitos establecitos. Una letra y un Número Tamaño mínimo: 5. Tamaño máximo: 20" required class="btn">
         
         
         <p>¿Ya tienes cuenta? <a href="inicio.html">click aquí</a></p>
         <p>¿Olvidaste tu contraseña? <a href="olvidar.html">click aquí</a></p>
         <center><input type="submit" value="REGISTRAR" class="btn"></center>
         <p>REGRESAR <a href="barberia.html">click aquí</a></p>
      
        </form>
    </div></center>

 </section>
</body>
</html>
